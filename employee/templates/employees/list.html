<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All employees</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <div class="text-center">
        <h1>Employees</h1>
      </div>
      
    <!-- {{employees}} -->
    <table class="table">
        <thead>
            <tr> <th> ID </th> <th> Name</th>  <th> Email</th> <th>Salary</th>

            <th> Show</th>  <th> Edit</th>
                <th> Delete </th>
            </tr>
        </thead>
        <tbody>
            {% for emp in employees %}
                <tr>
                    <td>{{emp.id}}</td>
                    <td>{{emp.get_full_name}}</td>
                    <td>{{emp.email}}</td>
                    <td>{{emp.salary}}</td>
                    <td> <a href="{{emp.show_employee_url}}" class="btn btn-info">Show </a> </td>
                    <td> <a href="{{emp.update_employee_url}}" class="btn btn-warning">Edit </a> </td>

                    <td> <a href="{{emp.delete_employee_url}}" class="btn btn-danger">Delete </a> </td>

                </tr>
            {% endfor %}

        </tbody>

    </table>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
